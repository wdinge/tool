<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #ccc;
}

.node {
  fill: #000;
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="d3.js"></script>
<script>

var width = 1960,
    height = 1500;

var radius = d3.scale.sqrt()
    .domain([0, 20000])
    .range([0, 20]);

var force = d3.layout.force()
    .charge(-240)
    .linkDistance(40)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.xml("flareForceDirected.xml", "application/xml", function(error, xml) {
  if (error) throw error;

  var nodes = d3.select(xml).selectAll("*")[0],
      links = nodes.slice(1).map(function(d) { return {source: d, target: d.parentNode}; }),
      root = nodes[0];

  root.x = width / 2;
  root.y = height / 2;
  root.fixed = true;

  force
      .nodes(nodes)
      .links(links)
      .start();

  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("line")
      .attr("class", "link");

  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", function(d) { return radius(d.textContent) || 5; })
      .call(force.drag);

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

</script>
