$(document).ready(function(){

//inc_biblePinyin('./jsdb/bible/pinyin/CUV_chars/splitter/2015/',171,'');
//inc_z2g('./jsdb/', '');

   $("#sel").change(function(){
		var sel=$(this).val();
		switch(sel){
			case "INKB":
			gen_pcb([I,N,K,B]);
			break;
			case "NIKB":
			gen_pcb([N,I,K,B]);
			break;
			
			case "KINB":
			gen_pcb([K,I,N,B]);
			break;
			case "BNIK":
			gen_pcb([B,N,I,K]);
			break;
	    }
   });

});
function gen_pcb(bibleArr){
   var tb1="<table border='1'>";
   var tb2="<table border='1'><caption>mismatch</caption>";
   var idx1=0,idx2=0;
   $.each(bibleArr[0], function(k,v){
	   idx1++;
       tb1+="<tr><td>"+idx1+"</td><td>"+k+"</td><td>"+v;
	   for(var i=1;i<bibleArr.length;i++){
	        if(undefined === bibleArr[i][k] ){
				idx2++;
				tb2+="<tr><td>"+idx2+"</td><td>"+k+"</td></tr>";
			}
			tb1+="<hr/>"+bibleArr[i][k];
	   }
	   tb1+="</td></tr>";
   });
   tb1+="</table>";
   tb2+="</table>";
   $("#out1").empty().append(tb1);
   $("#out2").empty().append(tb2);
}
