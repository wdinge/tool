<!DOCTYPE html>
<html>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<style>

.node circle {
  cursor: pointer;
  stroke: #3182bd;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
  pointer-events: none;
  text-anchor: middle;
}

line.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}
#debug{
position: fixed;
left:0px;
top:0px;
}
</style>
<script>
$(document).ready(function(){
 $("#op").change(function(){
    op();
 });
});//doc
function op(){
    var val=$("#op").val();   
    var url=window.location.href.split("?")[0]+"?f="+val;
    console.log(val);
    window.open(url);
}
var jsontreefilename="flareForceDirectedlabel_logo.json";
var idxfn=window.location.href.indexOf("?f=");
if(idxfn>=0){
    jsontreefilename==window.location.search.substring(3+idxfn);
}
console.log(jsontreefilename);
</script>
<body>
<div id="debug">
<img src="../../../../odb/tbi/img/jgif/62843.gif"/><br/>
<select id='op'><option></option>
<option value='flareForceDirectedlabel_logo.json'>logo</option>
<option value='flareForceDirectedlabel_picto.json'>picto</option>
<option value='flareForceDirectedlabel.json'>all</option>
</select><br/><a id="info">...</a>
</div>

<script src="d3.js"></script>
<script>

var width = 5200,
    height = 6000,
    root;

var force = d3.layout.force()
    .linkDistance(80)
    .charge(-120)
    .gravity(.01)
    .size([width, height])
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link"),
    node = svg.selectAll(".node");

d3.json(jsontreefilename, function(error, json) {
  if (error) throw error;

  root = json;
  update();
});

function update() {
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);

  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .start();

  // Update links.
  link = link.data(links, function(d) { return d.target.id; });

  link.exit().remove();

  link.enter().insert("line", ".node")
      .attr("class", "link");

  // Update nodes.
  node = node.data(nodes, function(d) { return d.id; });

  node.exit().remove();

  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .on("click", click)
      .call(force.drag);

  nodeEnter.append("circle")
      .attr("r", function(d) { return Math.sqrt(d.size) / 10 || 4.5; });

  nodeEnter.append("text")
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });

  nodeEnter.append("image")
      .attr("class", "circle")
      .attr("title", myImg)
      .attr("xlink:href", myImg) 
      .attr("x", "-10px")
      .attr("y", "-10px")
      .attr("width", "20px")
      .attr("height", "20px")
      .on("click", function(){})
      .on("mouseover",on_mouseover);
      
      
  node.select("circle")
      .style("fill", color);
}
function on_mouseover(nod){
        var info="addr:"+nod.addr+" ,img:"+nod.img;
        $("#info").html(info);
        console.log(info);
}
function myImg(nod) {
    if(nod.img==="yy.jpg"){
        return "yy.jpg";
    }
    var fname="../../../../odb/tbi/img/jgif/"+nod.img;
    if(fname.indexOf(".gif")<0){
        fname+=".gif";
    }

    return fname;

    return "../../../../odb/tbi/img/jgif/"+nod.img;
    return "mbostock.jpg";
}
function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function color(d) {
  return d._children ? "#3182bd" // collapsed package
      : d.children ? "#c6dbef" // expanded package
      : "#fd8d3c"; // leaf node
}

// Toggle children on click.
function click(d) {
  if (d3.event.defaultPrevented) return; // ignore drag
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update();
}

// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.children.forEach(recurse);
    if (!node.id) node.id = ++i;
    nodes.push(node);
  }

  recurse(root);
  return nodes;
}

</script>

</body>
</html>
