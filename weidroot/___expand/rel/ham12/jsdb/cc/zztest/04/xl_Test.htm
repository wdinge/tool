    <script type="text/javascript">

    function GetAll()
    {
        var i=0;
        var TotChineseChar=0;
        var s = "";
        for (key in X) {
            i+=1;
            var unicode = 0;
            unicode +=parseInt(key,10);
            unicode +=parseInt("4E00",16);
            s+= i + " : " + unicode + "(&#"+unicode+";)" + "=" + X[key] + "<br>\n";
            TotChineseChar+= X[key].lengt;
        }
        return s;
    }
    function GetTot()
    {
        var TotChineseChar=0;
        var s = "";
        for (key in X) {
            TotChineseChar+= X[key].length;
        }
        return "TotChinese="+TotChineseChar;
    }
    function MaxLen()
    {
        var iMax=0;
        var Str="";
        for (key in X) {
            if (iMax < X[key].length ) {
                iMax = X[key].length;
                Str = key+"="+ X[key];
            }
        }
        return "MaxLen="+iMax +"," + Str;
    }
