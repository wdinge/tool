<script type="text/javascript">
function showall(){
 var str="";

 for( key in Z ) {
   k+=1;

   str+=k+"<a>&#"+ cod +";</a>";
   imglist = Z[key].split(",");
   for (var i=0;i<imglist.length-1;i++) {
     str+="<img src='../../../../../../odb/tbi/img/jgif/" + imglist[i] + ".gif'/>"+imglist[i] ;
   }
   str+="<br>"
 };
 document.getElementById("show").innerHTML="+++";
 document.getElementById("show").innerHTML=str;

}                                          
</script>
